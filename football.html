<script>
document.addEventListener('DOMContentLoaded', function() {
    var api_key = "417a2dcebefc4ceea3b99a44087d74db";
    var playerIds = ["8708", "125667", "8476", "99664", "133188", "102343", "124620", "192663", "136039", "141295", "493"]; // Ajoutez les identifiants de joueurs supplémentaires ici
    var gridContainer = document.querySelector('.grid');

    playerIds.forEach(function(playerId, index) {
        var url = "https://api.football-data.org/v4/persons/" + playerId;

        var request = new XMLHttpRequest();
        request.open('GET', url);
        request.setRequestHeader('X-Auth-Token', api_key);
        request.responseType = 'json';

        request.onload = function() {
            if (request.status === 200) {
                var data = request.response;
                displayPlayerInfo(data, index + 1); // Appel de la fonction pour afficher les informations sur le joueur
            } else {
                console.error("Erreur lors de la récupération des données pour le joueur", playerId);
            }
        };

        request.onerror = function() {
            console.error("Erreur lors de la requête pour le joueur", playerId);
        };

        request.send();
    });

    function displayPlayerInfo(player, playerId) {
        var matchesDiv = document.getElementById("matches" + playerId);
        var playerInfoHTML = '<div class="box">';
        playerInfoHTML += '<h2 class="rouge">Nom du joueur: ' + player.name + '</h2>';
        playerInfoHTML += '<p>Nationalité: ' + player.nationality + '</p>';
        playerInfoHTML += '<p>Date de naissance: ' + player.dateOfBirth + '</p>';
        playerInfoHTML += '<p>Poste: ' + player.position + '</p>';
        playerInfoHTML += '<p>Numéro de maillot: ' + player.shirtNumber + '</p>';
        playerInfoHTML += '</div>';

        var teamInfoHTML = '<div class="box">';
        teamInfoHTML += '<h3 class="rouge">Équipe actuelle:</h3>';
        teamInfoHTML += '<p>Nom: ' + player.currentTeam.name + '</p>';
        teamInfoHTML += '<p>Nom court: ' + player.currentTeam.shortName + '</p>';
        teamInfoHTML += '<p>Ville: ' + player.currentTeam.address + '</p>';
        teamInfoHTML += '<p>Site Web: <a href="' + player.currentTeam.website + '">' + player.currentTeam.website + '</a></p>';
        teamInfoHTML += '<p>Date de fondation: ' + player.currentTeam.founded + '</p>';
        teamInfoHTML += '<p>Couleurs du club: ' + player.currentTeam.clubColors + '</p>';
        teamInfoHTML += '<p>Stade: ' + player.currentTeam.venue + '</p>';
        teamInfoHTML += '</div>';

        teamInfoHTML += '<div class="box">';
        teamInfoHTML += '<h3 class="rouge">Contrat:</h3>';
        teamInfoHTML += '<p>Début: ' + player.currentTeam.contract.start + '</p>';
        teamInfoHTML += '<p>Fin: ' + player.currentTeam.contract.until + '</p>';
        teamInfoHTML += '</div>';

        // Concaténer les deux chaînes HTML et les assigner à matchesDiv.innerHTML
        matchesDiv.innerHTML = playerInfoHTML + teamInfoHTML;
    }

});
